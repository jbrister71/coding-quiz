<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <title>Coding Quiz!</title>
</head>
<body>
    <header>
        <nav>
            <a href="./highscores.html">View high scores</a>
        </nav>
        <div class="timer" id="timer">Clock Stopped</div>
    </header>
    <main>
        <h1 class="questions" id="questions">Coding Quiz!</h1>
        <div class="answers" id="answers">
            <p id="quiz-info">
                Answer the questions within the time limit. Getting an answer right will add time to the clock. 
                Getting an answer wrong will subtract time from the clock. 
            </p>    
            <p id="quiz-info">    
                Time begins at 60 seconds once the start button is clicked.
                Good luck!
            </p>
        </div>
        <div id="start-container">
            <button class="start-btn" id="start-btn">Start Quiz!</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
